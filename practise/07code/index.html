<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>基于JAVA的实验教学在线协同网站</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    
	<link rel="icon" href="img/icon.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="css/jQuery-cuptino-ui.min.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css"/> 
	
</head>
<!--
    1.有管理系统可以对实验室，实验项目，课程，时间，教师，学生信息进行管理；
    2.教师可以通过网页登陆，添加实验；
    3.学生可以通过网页登陆，预约实验，查看实验信息。
-->
<body>
    <div class="cover"></div>
    <main id="index_main">
        <div class="container">
            <div class="row">
                <div class="col-md-8 index_text">
                    <div class="jumbotron">
                        <h1>我是标题</h1>
                        <p>我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 </p>
                    </div>
                </div>
                <div class="col-md-3 index_reg">
                    <div class="container-fluid index_form">
                    <form action="managerPage.html" role="form" class="form-horizontal"><!-- 表单本身提供row 下面可直接使用col-md-* -->
                        <fieldset><!--  表单域 将表单元素都放在一起 方便控制 -->
                            <legend class="text-center">用户登录</legend>
                            <div class="form-group index_form_reg">
                                <label for="user" class="col-lg-3 control-label">用户:</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="user" placeholder="请输入..." />
                                </div>
                            </div>
                            <div class="form-group index_form_reg">
                                <label for="password"class="col-lg-3 control-label">密码:</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="password" placeholder="请输入..." />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-3 col-md-9 index_reg_roles">
                                    <input type="radio" name="reg_role" value="manager" id="manager"><label for="manager">管理员</label></input>
                                    <input type="radio" name="reg_role" value="teacher" id="teacher"><label for="teacher">教师</label></input>
                                    <input type="radio" name="reg_role" value="student" id="student"><label for="student">学生</label></input>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group index_form_reg">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" name="button" class="btn btn-block btn-info">
                                提交
                                </button>
                            </div>
                        </div>    
                    </form>
                    </div>
                </div>
            </div>   
        </div>
    
    </main>
    
    <footer>
        <div class="container">
		    <p>我是页脚| 我是页脚| 我是页脚</p>
		    <p>我是页脚 &copy; 2018-2018 我是页脚 我是页脚 我是页脚</p>
	    </div>
    </footer>

    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/jacascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jQuery-cuptino-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.js"></script>
	<script type="text/javascript" src="js/jquery.form.js"></script>
	<script type="text/javascript" src="js/main.js" ></script>

</body>
</html>
